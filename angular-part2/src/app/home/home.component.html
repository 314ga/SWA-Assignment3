<div>
    <p> You've clicked <button type="button" class="btn btn-light" (click)="countClick()">this</button>{{clickCounter}}
        times</p>
    <div>
        <!-- two way data binding...the input parameter will send and recieve data from and to the home component -->
        <p><input type="text" [(ngModel)]="name">
            <br>
            <strong>you said</strong> {{name}}
        </p>
    </div>


</div>
<div [style.background-color]="clickCounter>4 ? 'yellow' : 'cyan' ">

    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none" ]>
        <p>click counter >4</p>
    </ng-template>

    <ng-template #none>
        <p>click counter not > 4</p>
    </ng-template>


</div>
<div>
    <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
    <button mat-button>Accent</button>

</div>
